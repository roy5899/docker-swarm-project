events { worker_connections 1024; }

http {
    # Route for Node.js App
    server {
        listen 80;
        server_name client-a.example.com;

        location / {
            proxy_pass http://client-a-node-app:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }

    # Route for Python App
    server {
        listen 80;
        server_name client-b.example.com;

        location / {
            proxy_pass http://client-b-python-app:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }
}
